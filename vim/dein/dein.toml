[[plugins]]
repo = 'Shougo/dein.vim'


# color
[[plugins]]
repo = 'fur0ut0/vim-colors-dracula'

[[plugins]]
repo = 'fur0ut0/vim-colors-halogen-light'
branch = 'devel'


# asynchronous execution
[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'


# zenspace highlighting
[[plugins]]
repo = 'thinca/vim-zenspace'


# trailing whitespace highlighting, deleting
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'


# indentation level guide
[[plugins]]
repo = 'nathanaelkane/vim-indent-guides'
hook_add = 'call float#init#indent_guides#hook_add()'


# heuristical adjustment for 'shiftwidth', 'expandtab'
[[plugins]]
repo = 'tpope/vim-sleuth'


# operation expansion of surroundings
[[plugins]]
repo = 'tpope/vim-surround'


# custom command repeat
[[plugins]]
repo = 'tpope/vim-repeat'


# git integration
[[plugins]]
repo = 'tpope/vim-fugitive'


# source code template
[[plugins]]
repo = 'thinca/vim-template'


# key repeat for composite commands
[[plugins]]
repo = 'kana/vim-submode'
hook_add = 'call float#init#submode#hook_add()'


# code vertical alignment
[[plugins]]
repo = 'junegunn/vim-easy-align'
hook_add = 'call float#init#easy_align#hook_add()'


# session creation
[[plugins]]
repo = 'xolox/vim-session'
depends = [ 'xolox/vim-misc' ]
hook_add = 'call float#init#session#hook_add()'

[[plugins]]
repo = 'xolox/vim-misc'


# fzf
[[plugins]]
repo = 'junegunn/fzf'
hook_add = 'call float#init#fzf#hook_add()'


# Language Server Protocol (LSP)
[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
hook_add = 'call float#init#language_client#hook_add()'
hook_post_update = 'call float#init#language_client#hook_post_update()'


# formatter
[[plugins]]
repo = 'Chiel92/vim-autoformat'
hook_add = 'call float#init#autoformat#hook_add()'

